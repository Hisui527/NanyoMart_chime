<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入店音アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 自動再生ボタンがアクティブ（オン）になった時のスタイル */
        #togglePlayButton.active {
            background-color: #2ecc71 !important; /* 緑色に */
            box-shadow: 0 5px 0 #27ae60 !important; /* 緑の影 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">お客様ご来店！</h1>
        
        <button id="singlePlayButton"
                class="bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold py-5 px-10 rounded-full text-2xl
                       shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-300 ease-in-out
                       focus:outline-none focus:ring-4 focus:ring-orange-300 active:bg-red-700 mb-4">
            一回だけ鳴らす
        </button>
        
        <button id="togglePlayButton"
                class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold py-5 px-10 rounded-full text-2xl
                       shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-300 ease-in-out
                       focus:outline-none focus:ring-4 focus:ring-blue-300 active:bg-indigo-700 mb-6">
            自動再生オフ
        </button>

        <div class="mt-8">
            <h2 class="text-xl font-bold text-gray-700 mb-2">自動再生頻度の設定</h2>
            <div class="flex items-center justify-center space-x-2">
                <select id="intervalSelect"
                        class="p-2 text-center text-gray-800 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </select>
                <span class="text-gray-600 font-medium">秒ごと</span>
            </div>
        </div>

        <p id="message" class="mt-6 text-lg text-gray-600"></p>
    </div>

    <script>
        // 再生したい音声ファイルのURLリスト
        // !!重要!!: ここにあなたの音声ファイル名を記述してください。
        const entrySoundUrls = [
            "クラミラver.mp3",
            "通常入店音1.mp3",
            "通常入店音2.mp3"
        ];

        // 各要素を取得
        const singlePlayButton = document.getElementById('singlePlayButton');
        const togglePlayButton = document.getElementById('togglePlayButton');
        const messageDisplay = document.getElementById('message');
        const intervalSelect = document.getElementById('intervalSelect');

        // 自動再生用の状態管理変数
        let intervalId = null;
        let isPlaying = false;
        let currentAudio = null;

        // 頻度の選択肢を動的に生成
        function createIntervalOptions() {
            for (let i = 5; i <= 60; i += 5) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                intervalSelect.appendChild(option);
            }
            // デフォルトで30秒を選択しておく
            intervalSelect.value = 30;
        }
        createIntervalOptions();

        // 音声ファイルを事前にロード（オプションだが推奨）
        const loadedAudios = {};
        async function preloadSounds() {
            messageDisplay.textContent = "音声を準備中...";
            singlePlayButton.disabled = true;
            togglePlayButton.disabled = true;
            singlePlayButton.classList.add('opacity-50', 'cursor-not-allowed');
            togglePlayButton.classList.add('opacity-50', 'cursor-not-allowed');

            for (const url of entrySoundUrls) {
                try {
                    const audio = new Audio(url);
                    await new Promise((resolve, reject) => {
                        audio.addEventListener('canplaythrough', resolve, { once: true });
                        audio.addEventListener('error', reject, { once: true });
                        audio.load();
                    });
                    loadedAudios[url] = audio;
                    console.log(`音声ロード完了: ${url}`);
                } catch (error) {
                    console.error(`音声ロード失敗: ${url}`, error);
                    messageDisplay.textContent = `エラー: 音声ファイル '${url}' のロードに失敗しました。ファイルパスを確認してください。`;
                }
            }
            
            messageDisplay.textContent = "準備完了！";
            singlePlayButton.disabled = false;
            togglePlayButton.disabled = false;
            singlePlayButton.classList.remove('opacity-50', 'cursor-not-allowed');
            togglePlayButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        // ランダムな入店音を再生する関数
        function playRandomEntrySound() {
            return new Promise((resolve, reject) => {
                if (entrySoundUrls.length === 0) {
                    messageDisplay.textContent = "エラー: 再生する音声が登録されていません。";
                    reject(new Error("No audio files configured."));
                    return;
                }

                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }

                const randomIndex = Math.floor(Math.random() * entrySoundUrls.length);
                const selectedUrl = entrySoundUrls[randomIndex];
                
                const audioToPlay = loadedAudios[selectedUrl] || new Audio(selectedUrl);
                currentAudio = audioToPlay;

                audioToPlay.volume = 0.8;

                audioToPlay.play()
                    .then(() => {
                        messageDisplay.textContent = `再生中: ${selectedUrl.split('/').pop()}`;
                        resolve(audioToPlay);
                    })
                    .catch(error => {
                        messageDisplay.textContent = `エラー: 再生できませんでした (${selectedUrl.split('/').pop()})`;
                        reject(error);
                    });
            });
        }
        
        // --- 各ボタンのイベントリスナー ---

        // 「一回だけ鳴らす」ボタン
        singlePlayButton.addEventListener('click', () => {
            if (isPlaying) {
                toggleStop();
            }
            playRandomEntrySound();
        });

        // 「自動再生オン/オフ」ボタン
        togglePlayButton.addEventListener('click', () => {
            if (!isPlaying) {
                toggleStart();
            } else {
                toggleStop();
            }
        });

        // 自動再生を開始する関数 (ここが修正された部分です)
        function toggleStart() {
            const selectedInterval = intervalSelect.value;
            
            if (selectedInterval > 0) {
                // 自動再生オンの見た目に変更
                isPlaying = true;
                togglePlayButton.textContent = '自動再生オン';
                togglePlayButton.classList.add('active');
                
                // 初回の再生を開始し、その後に次の再生を予約
                playAndScheduleNextSound();
            } else {
                messageDisplay.textContent = "エラー: 無効な間隔です。";
            }
        }
        
        // 音声を再生し、次に再生するタイミングを予約する関数
        function playAndScheduleNextSound() {
            playRandomEntrySound()
                .then(audio => {
                    const selectedInterval = intervalSelect.value;
                    if (isPlaying) {
                        // 次の再生をsetTimeoutで予約
                        intervalId = setTimeout(playAndScheduleNextSound, selectedInterval * 1000);
                    }
                })
                .catch(error => {
                    // 再生エラーが発生した場合、5秒後に再試行
                    console.error("Playback error:", error);
                    if (isPlaying) {
                        intervalId = setTimeout(playAndScheduleNextSound, 5000);
                    }
                });
        }

        // 自動再生を停止する関数 (ここも修正されています)
        function toggleStop() {
            clearTimeout(intervalId);
            isPlaying = false;
            togglePlayButton.textContent = '自動再生オフ';
            togglePlayButton.classList.remove('active');
            messageDisplay.textContent = "準備完了！";
        }

        // ページロード時に音声を事前ロード
        preloadSounds();
    </script>
</body>
</html>
